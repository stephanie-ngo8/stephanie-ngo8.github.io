<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TO DO LIST</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css"/>

    </head>
    <body class="d-flex flex-column">
    <header class="p-3 text-bg-white shadow">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center">
                <img class="logo-header-left" src="panda.png" alt="Cartoon Pandas @clipartmax.com"/>
                <div class="text-center">
                <h2>  To Do  </h2>
                </div>
                <img class="logo-header-right" src="panda.png" alt="Cartoon Pandas @clipartmax.com"/>
            </div>
        </div>
    </header>

    <div class="card m-3 shadow-sm">
        <div class="card-body">
            <form onsubmit="return newElement(event)">
                <div class="row g-3 align-items-center">
                    <div class="mb-2 col-8">
                    <label for="myInputTitle" class="form-label">üêº Task üêº</label>
                    <input required type="text" class="form-control" id="myInputTitle" placeholder=" ">
                </div>
                <div class="mb-2 col-2">
                    <label for="myInputDate" class="form-label">üêº Date üêº</label>
                    <input required type="datetime-local" class="form-control" id="myInputDate">
                </div>
                <div class="mb-2 col-2">
                    <label for="myInputType" class="form-label">üêº Priority Level üêº</label>
                    <select class="form-select" id="myInputType" aria-label="Default select example">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

<ul id="myUL" class="list-group">

</ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
